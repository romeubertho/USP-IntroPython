{% extends "base.html" %}
{% block content %}
<p>Tópicos</p>
<ul>
    {% for topic in topics %}
        <li>
<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
</li>
    {% empty %}
        <li>Você não adicionou nenhum tópico ainda.</li>
    {% endfor %}
</ul>

<a href="{% url 'learning_logs:new_topic' %}">Adicionar novo tópico:</a>

{% endblock content %}
